<ion-content>
  <div class="page-container">
	<!-- <mat-form-field>
	      <mat-label>Filter</mat-label>
	      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
	    </mat-form-field> -->

	<table mat-table [dataSource]="_dataSource" class="mat-elevation-z8">
		<!-- Position Column -->
		<ng-container matColumnDef="barcode">
			<th mat-header-cell *matHeaderCellDef>BARCODE</th>
			<td mat-cell *matCellDef="let item">{{item.barcode}}</td>
		</ng-container>

		<!-- Position Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>ITEM NAME</th>
			<td mat-cell *matCellDef="let item">{{item.name}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef>QUANTITY</th>
			<td mat-cell *matCellDef="let item">{{item.quantity}}</td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="unit">
			<th mat-header-cell *matHeaderCellDef>UNIT</th>
			<td mat-cell *matCellDef="let item">{{item.unit}}</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef>PRICE</th>
			<td mat-cell *matCellDef="let item">{{item.price}}</td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="discount">
			<th mat-header-cell *matHeaderCellDef>DISCOUNT</th>
			<td mat-cell *matCellDef="let item">{{item.discount}}</td>
		</ng-container>

		<ng-container matColumnDef="op">
			<th mat-header-cell *matHeaderCellDef style="width: 180px"></th>
			<td mat-cell *matCellDef="let item" style="text-align: center">
				<ion-button (click)="editItem(item)" size="small">
					<ion-icon slot="icon-only" name="add"></ion-icon>
				</ion-button>
				<ion-button (click)="deleteItem(item._id, item._rev)" color="danger" size="small">
					<ion-icon slot="icon-only" name="trash-outline"></ion-icon>
				</ion-button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>

		<!-- Row shown when there is no matching data. -->
		<!-- <tr class="mat-row" *matNoDataRow>
	        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
	      </tr> -->
	</table>
  </div>
</ion-content>
